<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Phone - iPhone 12</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/3904b33b1c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-cyan-200 to-blue-100 min-h-screen">
  <!-- Header -->
  <header class="flex items-center justify-between p-6 bg-white shadow">
    <h1 class="text-3xl font-bold text-blue-600">CyberPhone</h1>
    <nav class="space-x-6">
      <a href="#" class="text-gray-700 font-medium hover:text-blue-500">Home</a>
      <a href="#" class="text-gray-700 font-medium hover:text-blue-500">Admin</a>
      <button data-modal-target="static-modal" class="relative text-gray-700 hover:text-blue-500">
        <i class="fas fa-shopping-cart text-xl"></i>
      </button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="bg-white py-10 px-4 text-center shadow">
    <h2 class="text-4xl font-bold text-blue-600 mb-4">iPhone 12</h2>
    <p class="text-lg text-gray-700">Power. Performance. Style.</p>
    <div class="mt-6">
      <i class="fas fa-star text-yellow-400"></i>
      <i class="fas fa-star text-yellow-400"></i>
      <i class="fas fa-star text-yellow-400"></i>
      <i class="fas fa-star text-yellow-400"></i>
      <i class="fas fa-star-half-alt text-yellow-400"></i>
    </div>
  </section>

  <!-- Filters -->
  <section class="flex flex-wrap justify-center gap-6 p-6 bg-blue-50">
    <div>
      <label for="productFilter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Type</label>
      <select id="productFilter" class="rounded-md border border-gray-300 px-3 py-2 shadow-sm">
        <option value="all">All</option>
        <option value="iphone">iPhone</option>
        <option value="samsung">Samsung</option>
      </select>
    </div>
    <div>
      <label for="brandFilter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Brand</label>
      <select id="brandFilter" class="rounded-md border border-gray-300 px-3 py-2 shadow-sm">
        <option value="all">All</option>
        <option value="iphone">iPhone</option>
        <option value="samsung">Samsung</option>
      </select>
    </div>
  </section>

  <!-- Product List -->
  <section id="productListContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    <!-- Sản phẩm sẽ được render ở đây -->
  </section>

  <!-- Modal Giỏ hàng -->
  <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Giỏ hàng</h3>
        <button onclick="document.getElementById('cart-modal').classList.add('hidden')" class="text-red-500 font-bold text-xl">&times;</button>
      </div>
      <table class="w-full table-auto border-collapse">
        <thead>
          <tr class="text-left border-b">
            <th class="px-4 py-2">Hình</th>
            <th class="px-4 py-2">Tên</th>
            <th class="px-4 py-2">Giá</th>
            <th class="px-4 py-2">Số lượng</th>
            <th class="px-4 py-2">Tổng</th>
            <th class="px-4 py-2">Xoá</th>
          </tr>
        </thead>
        <tbody id="cartBody">
          <!-- Sản phẩm trong giỏ sẽ được render ở đây -->
        </tbody>
      </table>
      <div class="flex justify-between items-center mt-6">
        <strong>Tổng tiền:</strong>
        <span id="totalMoney" class="text-xl text-blue-600 font-bold">$0.00</span>
      </div>
    </div>
  </div>

  <!-- Script controllers -->
  <script type="module" src="./../controllers/main.js"></script>
  <script src="./../cart/addcart.js"></script>
</body>
</html>
